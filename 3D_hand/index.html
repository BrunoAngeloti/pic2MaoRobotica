<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <title>MÃ£o Robotica</title>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xffffff );
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.translateZ(-2)

        const loader = new THREE.GLTFLoader();

        let obj;
        let mao;

        loader.load( 'mao2.glb', function ( gltf ) {
            gltf.scene.scale.set(0.5,0.5,0.5);

            obj = gltf.scene
            mao = obj.children[0].children[0].children[0].children;
            mao = mao.filter((dedos, index) => {
                return index >= 1 && index <=5;
            })
            console.log(mao)

            scene.add( gltf.scene );

        }, undefined, function ( error ) {

        console.error( error );

        } );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        const geometry = new THREE.BoxGeometry( 1, 1, 1 );
        const material = new THREE.MeshBasicMaterial( { color: 0x00ffff } );


        const light = new THREE.AmbientLight(0x404040);
        scene.add(light)

        const pointLight = new THREE.PointLight(0xffffff, 3, 100)
        pointLight.position.set(50, 50, 50)
        scene.add(pointLight)

        camera.position.z = 3;
        camera.position.y = 1;

        let sentido = 1
        let mov = 0.00

        function animate() {
            requestAnimationFrame( animate );
            obj.rotation.y += 0.01

            if(mao[1].rotation.y >= 1 ){
                sentido = 0
            }
            if(mao[1].rotation.y <= 0 ){
                sentido = 1
            }
            if(sentido == 1){
                mov += 0.01
            }
            else if(sentido == 0){
                mov -= 0.01
            }

            
            mao[0].children[1].rotation.x = mov*-1
            mao[0].children[1].children[0].rotation.x = mov*-1
            

            mao[1].rotation.y = mov
            mao[1].children[0].rotation.y = mov
            mao[1].children[0].children[0].rotation.y = mov

            mao[2].rotation.y = mov
            mao[2].children[0].rotation.y = mov
            mao[2].children[0].children[0].rotation.y = mov

            mao[3].rotation.y = mov
            mao[3].children[0].rotation.y = mov
            mao[3].children[0].children[0].rotation.y = mov

            mao[4].rotation.y = mov
            mao[4].children[0].rotation.y = mov
            mao[4].children[0].children[0].rotation.y = mov

            renderer.render( scene, camera );
        };

        animate();
    </script>
</body>
</html>
